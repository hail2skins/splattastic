{{ define "layouts/menu.html" }}

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Splattastic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">PLACEHOLDER</a></li>
                        {{ if .logged_in }}
                        <li class="nav-item"><a class="nav-link" href="/user/{{ .user_id }}">Profile</a></li>
                        <form action="/logout" method="post">
                            <li class="nav-item"><button type="submit" class="btn btn-danger nav-link px-lg-3 py-3 py-lg-4">Logout</button></li>
                        </form>
                        {{ else }}
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                        {{ end }}   
                    </ul>
                </div>
            </div>
        </nav>
    {{ if .alert }}
        <div class="alert alert-primary" role="alert">{{ .alert }}</div>
    {{ end }}
{{ end }}
