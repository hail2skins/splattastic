{{ define "partials/show_divegroup_main.html" }}
{{ if or .logged_in .test_run }}
<a class="btn btn-outline-primary" href="/admin/divegroups/edit/{{ .divegroup.ID }}" role="button">Edit Group</a>
<a class="btn btn-outline-danger" href="/admin/divegroups/{{ .divegroup.ID }}" role="button" onclick="sendDelete(event, this.href)">Delete Group</a>   
{{ end }}
    <!-- Post Content-->
       <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    Dive Group: {{ .divegroup.Name }}
                </div>
            </div>
        </div>
    </article>
{{ end }}
