{{ define "partials/show_usertype_main.html" }}
{{ if or .logged_in .test_run }}
<a class="btn btn-outline-primary" href="/admin/usertypes/edit/{{ .usertype.ID }}" role="button">Edit Note</a>
<a class="btn btn-outline-danger" href="/admin/usertypes/{{ .usertype.ID }}" role="button" onclick="sendDelete(event, this.href)">Delete Note</a>   
{{ end }}
    <!-- Post Content-->
       <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ .usertype.Name }}
                </div>
            </div>
        </div>
    </article>
{{ end }}
