{{ define "partials/edit_state_main.html" }}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Edit State</h1>
            <form action="/admin/states/{{ .state.ID }}" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="name" aria-describedby="nameHelp" name="name" value="{{ .state.Name }}">
                  <div id="nameHelp" class="form-text">State</div>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="code" class="form-control" id="code" aria-describedby="codeHelp" name="code" value="{{ .state.Code }}">
                    <div id="codeHelp" class="form-text">State Code</div>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>   
        </div>
    </div>
</div>
{{ end }}
