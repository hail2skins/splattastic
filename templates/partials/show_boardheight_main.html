{{ define "partials/show_boardheight_main.html" }}

<a class="btn btn-outline-danger" href="/admin/boardheights/{{ .boardheight.ID }}" role="button" onclick="sendDelete(event, this.href)">Delete Note</a>   
{{ end }}
    <!-- Post Content-->

        <div class="container px-4 px-lg-5">

                    Board Height: {{ .boardheight.Height }}M

            </div>
        </div>
