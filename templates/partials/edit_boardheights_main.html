{{ define "partials/edit_boardheights_main.html" }}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Edit Board Height</h1>
            <form action="/admin/boardheights/{{ .boardheights.ID }}" method="POST">
                <div class="mb-3">
                  <label for="height" class="form-label">Height</label>
                  <input type="number" step="0.01" class="form-control" id="height" aria-describedby="heightHelp" name="height">
                  <div id="heightHelp" class="form-text">Board Height</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>   
        </div>
    </div>
</div>
{{ end }}
