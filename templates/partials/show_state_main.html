{{ define "partials/show_state_main.html" }}
{{ if or .logged_in .test_run }}
<a class="btn btn-outline-primary" href="/admin/states/edit/{{ .state.ID }}" role="button">Edit </a>
<a class="btn btn-outline-danger" href="/admin/states/{{ .state.ID }}" role="button" onclick="sendDelete(event, this.href)">Delete </a>   
{{ end }}
    <!-- Post Content-->
       <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    State: {{ .state.Name }}
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7">
                    State Code: {{ .state.Code }}
                </div>
            </div>
        </div>
    </article>
{{ end }}
